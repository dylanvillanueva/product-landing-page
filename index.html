<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Snake Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <div class="logo">
            <img id="header-img" src="snake.png" alt="snake-logo">
            <h1 class="logo-name">Snake Shop</h1>
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#header">Home</a></li>
                <li><a class="nav-link" href="#form">Sign Up</a></li>
                <li><a class="nav-link" href="#video-section">About</a></li>
            </ul>
        </nav>
    </header>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="email">Sign Up For Snake Inventory Updates</label><input id="email" type="email"
            name="email" placeholder="Enter your email address">
        <input id="submit" type="submit" value="Sign Up">
    </form>
    <section id="video-section">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/HM-dLVustW0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </section>
</body>

</html>
